name: CI Workflow 

on: 
  push:
    branches: [main, alan-delgado]

jobs: 
  test: 
    name: Run CI workflow 
    runs-on: ubuntu-latest 

    steps: 
      - uses: actions/checkout@v4 

      - name: Use Node.js 
        uses: actions/setup-node@v3 
        with: 
          node-version: "20" 

      - name: Install dependencies 
        run: npm ci 

      - name: Run linter 
        run: npm run lint 

      - name: Check types 
        run: npm run check-types 

      - name: Run tests 
        run: npm test 