name: Lint

on:
  # Trigger the workflow on push or pull request
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Node.js dependencies
        run: yarn

      - name: Check types
        run: yarn check-types

      - name: Run linters
        run: yarn lint

      - name: Run tests
        run: yarn test