name: Check commits
run-name: Check commits
on: 
  push: 
    branches: 
      - feat/jeremy-mosquera
  pull_request: 
    branches: 
      - feat/jeremy-mosquera
jobs: 
  check-commits: 
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run lints
        run: npm run lint

      - name: Run types
        run: npm run check-types

      - name: Run tests
        run: npm run test
